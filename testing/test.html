<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards with Horizontal Scroll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Dave's Bites</h2>
    <div class="card-container">
        <!-- Card 1 -->
        <div class="card">
            <img src="product1.jpg" alt="Product 1" class="card-image">
            <div class="card-content">
                <h3>10 PC. DAVE'S BITES</h3>
                <p>$6.99</p>
                <p>White meat chicken tender bites served with a slice of bread, pickles, and side of Dave's sauce.</p>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img src="product2.jpg" alt="Product 2" class="card-image">
            <div class="card-content">
                <h3>10 PC. DAVE'S BITES</h3>
                <p>$9.99</p>
                <p>White meat chicken tender bites served with a side of fries, pickles, and sauce.</p>
            </div>
        </div>

        <!-- Add more cards as needed -->
    </div>
</body>
</html>
